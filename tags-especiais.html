<!DOCTYPE html>
<html lang="en">
<head>

    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <a href="https://www.labenu.com.br">Labenu</a> <!--inline-->
    <a href="https://www.labenu.com.br"target="_blank">Labenu</a> <!--inline, abre link em nova aba-->

    <p>Este p pode ser um link</p><!--pergunta-->
    <a href="https://www.labenu.com.br"><p>Este p pode ser um link</p></a>

    <span>Este span também!</span>
    <a href="https://www.google.com/"><span>Este span também!</span></a>

    <p>Posso transformar só um trechinho do texto em link também!</p>
    <p>Posso transformar só um <a href="https://www.labenu.com.br"> trechinho</a> do texto em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
